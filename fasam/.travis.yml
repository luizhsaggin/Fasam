language: java
mvn test -B
mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

sudo: false
install: true
addons:
  sonarcloud:
    organization: "luizhsaggin"
    
jdk:
  - oraclejdk8
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
      
